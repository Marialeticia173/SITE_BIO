<!DOCTYPE html>
<html lang="pt">

    <title>Woman Body - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <header>
        <h1>Woman Body</h1>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Log in</h2>
            <p>NÃ£o tem conta? <a href="#">Criar uma conta</a></p>

            <form action="informacoes.html">
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <div class="opcoes">

                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="image-box">
            <img src="corpo.png" alt="Corpo Humano">
        </div>
    </div>
</body>
</html>
